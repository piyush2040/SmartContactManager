<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace = "base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is SignUp page</title>
</head>
<body>
<section>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-8 offset-md-2">
			<div class="my-card mt-3">
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
			  <p th:text="${session.message.content}"></p>
			  
			</div>
					<h1 class = "text-center"> Register Here</h1>
					<form novalidate action = "" th:action="@{do_register}" method = "post" th:object="${user}">
						<div class="mb-3">
						    <label for="name_field" class="form-label">Your Name</label>
						    <input type="text" name="name" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value = "${user.name}">
						    <div class="invalid-feedback" th:each = "e : ${#fields.errors('name')}" th:text="${e}">
						      
						    </div>
						    
						  </div>
						 <div class="mb-3">
						    <label for="email_field" class="form-label">Email address</label>
						    <input type="email" name = "email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required th:value = "${user.email}">
						    
						  </div>
						  <div class="mb-3">
						    <label for="password_field" class="form-label">Password</label>
						    <input type="password" name = "password" class="form-control" id="password_field" placeholder="enter here" required>
						  </div>
						  <div class="mb-3">
						    <label for="about_field" class="form-label">about</label>
						    <textarea name = "about" id = "about-field" rows="5" class="form-control" placeholder="Enter here something about you." th:value = "${user.about}"></textarea>
						    
						  </div>
						  <div class = "form-group form-check">
						  <input  type="checkbox" name="agreement" class="form-check-agreement" id="agreement" />
						  <label for="agreement">Accept terms and condition</label>
						  </div>
						  <div class = "container text-center">
						  	<button type = "submit"class = "btn bg-primary text-white">
						  		Submit
						  	</button>
						  	<button type = "reset" class = "btn bg-warning text-white">
						  		Reset
						  	</button>
						  </div>
						  
						
					</form>
				</div>
			</div>
		</div>	
	</div>
</section>
</body>
</html>
