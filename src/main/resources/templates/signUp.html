<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace = "base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is SignUp page</title>
</head>
<body>
<section>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-8 offset-md-2">
			<div class="my-card mt-3">
					<h1 class = "text-center"> Register Here</h1>
					<form action = "" th:action="@{do_register}" method = "post">
						<div class="mb-3">
						    <label for="name_field" class="form-label">Your Name</label>
						    <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter here" required>
						  </div>
						 <div class="mb-3">
						    <label for="email_field" class="form-label">Email address</label>
						    <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required>
						    
						  </div>
						  <div class="mb-3">
						    <label for="password_field" class="form-label">Password</label>
						    <input type="password" class="form-control" id="password_field" placeholder="enter here" required>
						  </div>
						  <div class="mb-3">
						    <label for="about_field" class="form-label">about</label>
						    <textarea name = "about" id = "about-field" rows="5" class="form-control" placeholder="Enter here something about you." ></textarea>
						    
						  </div>
						  <div class = "container text-center">
						  	<button type = "submit"class = "btn bg-primary text-white">
						  		Submit
						  	</button>
						  	<button type = "reset" class = "btn bg-warning text-white">
						  		Reset
						  	</button>
						  </div>
						  
						
					</form>
				</div>
			</div>
		</div>	
	</div>
</section>
</body>
</html>
